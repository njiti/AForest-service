plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}
repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.sparkjava:spark-core:2.9.3'
    implementation 'com.sparkjava:spark-template-handlebars:2.7.1' //we'll need this for later!
    implementation group: 'org.apache.velocity', name: 'velocity', version: '1.7'
    implementation 'org.slf4j:slf4j-simple:1.7.32' //to ensure easy to read logging.
    implementation group: 'org.sql2o', name: 'sql2o', version: '1.6.0'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.23.jre7'
    implementation 'com.google.guava:guava:30.1.1-jre'
    testImplementation 'junit:junit:4.13.2'
}


// Define the main class for the application
mainClassName = 'wildlifeTracker.App'
applicationName = "nyaranga-Forest-Service"
task stage(dependsOn: ['clean', 'installDist'])